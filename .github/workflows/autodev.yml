name: Autodev
on:
  push:
    branches-ignore:
      - dev
  pull_request:
    types: [labeled, unlabeled, opened, closed]

jobs:
  autodev:
    uses: Staffbase/gha-workflows/.github/workflows/template_autodev.yml@add-closed-event
    with:
      labels: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
